apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend  # Селектор для выбора подов, к которым будет направляться трафик
  ports:
    - protocol: TCP
      port: 80  # Порт, на котором будет доступен сервис
      targetPort: 80  # Порт, на котором контейнер слушает
      nodePort: 30080  # Порт на узле Minikube для доступа
  type: NodePort
